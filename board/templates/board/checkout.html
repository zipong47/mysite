    .b-example-divider {
      height: 3rem;
      background-color: rgba(0, 0, 0, .1);
      border: solid rgba(0, 0, 0, .15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
    }

    .b-example-vr {
      flex-shrink: 0;
      width: 1.5rem;

    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .step-box {
      width: 200px;
      /* 减小宽度 */
      height: 50px;
      /* 减小高度 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border: 1px solid black;
      padding: 10px;
    }

    .icon {
      font-size: 24px;
      margin-top: 5px;
      /* 箭头与文字的间隔 */
      margin-bottom: 5px;
    }

    /* 通用样式增强 */
    .step-box {
      border-radius: 10px;
      background-color: #e0f2f1;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .step-box:hover {
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    .input-group .form-control:focus {
      border-color: #66afe9;
      box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(102, 175, 233, 0.6);
    }

    .button-primary {
      transition: background-color 0.3s ease;
    }

    .button-primary:hover {
      background-color: #0056b3;
    }

    /* 无障碍性改进 */
    .button-primary:focus {
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
    }

    .messages li {
      background-color: #dff0d8;
      /* 示例为成功消息 */
      border-color: #d6e9c6;
    }

    .form-control:focus {
      border-color: #80bdff;
      outline: 0;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, .25);
    }

    #searchReminder {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
      color: #dc3545;
      background-color: #f8f9fa;
      height: 500px;
      /* 设置固定高度 */
      line-height: 500px;
      /* 垂直居中内容 */
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  </style>

  <script>
    $(document).ready(function () {
      // 遍历所有导航项并检查是否匹配当前路径
      $("#ul_header li a").each(function () {
        var a = $(this);
        if (a.attr("href") === location.pathname) {
          a.addClass("active");
        } else {
          a.removeClass("active");
        }
      });

      $(document).on('keypress', function (e) {
        if (e.which === 13) {
          e.preventDefault();
          showSpinner();
        }
      });
    });

    function getRandomDelay(min, max) {
      return Math.random() * (max - min) + min;
    }

    function showSpinner() {
      document.getElementById("overlay").style.display = "flex";
      document.querySelector("#searchReminder").classList.add("hidden");
      const delay = getRandomDelay(100, 300); // 获取0.1秒到0.3秒之间的随机毫秒数
      console.log('Delay:', delay);
      setTimeout(submitData, delay);
    }

    function submitData() {
      const productCode = document.getElementById("productInput").value;
      document.getElementById("overlay").style.display = "none"; // 隐藏spinner
      // 在此处添加将 productCode 发送到后端的逻辑（例如，使用 AJAX）
      const url = `/board/checkout_ajax/${productCode}/`;
      fetch(url, {
        headers: {
          'X-Requested-With': 'XMLHttpRequest',
        },
      })
        .then(response => {
          if (!response.ok) {
            return response.json().then(data => {
              if (data.redirect_url) {
                window.location.href = data.redirect_url;
              }
              throw new Error('Unexpected response format');
            });
          }
          return response.json();
        })
        .then(data => {
          const tableBody = document.querySelector('.test_plan_table');
          tableBody.innerHTML = data.table;

          document.getElementById("searchReminder").classList.add("hidden");

          const dailyTable = document.querySelector('.daily_table_html');
          dailyTable.textContent = ''
          dailyTable.innerHTML = data.daily_table_html;

          const order_list = data.test_plan_order_list;
          const test_plan_list = data.test_plan_list;

          // 添加箭头图标删除逻辑
          const icons = document.querySelectorAll('.fa-arrow-down.icon');
          if (icons.length > 0) {
            const lastIcon = icons[icons.length - 1];
            lastIcon.remove();
          }
          const stepBoxes = document.querySelectorAll('.step-box');
          const fondEndMessage = document.querySelector('.font_end_message');

          for (let i = 0; i < order_list.length; i++) {
            if (stepBoxes[i].textContent.trim() !== order_list[i]) {
              stepBoxes[i].style.backgroundColor = 'red';
              let j = i + 1;
              fondEndMessage.innerHTML = '板子第 ' + j + ' 步流程存在异常，请核查! \n';
            } else {
              stepBoxes[i].style.backgroundColor = 'darkgreen';
            }
          }
        })
        .catch(error => {
          console.error('Error:', error);
          // 如果没有特定的错误信息，则使用默认的重定向
          if (error.message === 'Unexpected response format') {
            window.location.href = '/board/checkout';
          }
        });
    }

    function handleKeyDown(event) {
      if (event.key === "Enter") {
        showSpinner();
      }
    }

    function clearInput() {
      document.getElementById('productInput').value = ''; // 清空输入框
      document.getElementById('productInput').focus(); // 重新聚焦输入框
    }

    function showTodayHistory() {
      const url = '/board/show_history/checkout'
      fetch(url, {
        headers: {
          'X-Requested-With': 'XMLHttpRequest',
        },
      })
        .then(response => {
          if (!response.ok) {
            return response.json().then(data => {
              if (data.redirect_url) {
                window.location.href = data.redirect_url;
              }
              throw new Error('Unexpected response format');
            });
          }
          return response.json();
        })
        .then(data => {
          const dailyTable = document.querySelector('.daily_table_html');
          dailyTable.textContent = ''
          dailyTable.innerHTML = data.daily_table_html;
        })
        .catch(error => {
          console.error('Error:', error);
          // 如果没有特定的错误信息，则使用默认的重定向
          if (error.message === 'Unexpected response format') {
            window.location.href = '/board/checkout';
          }
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
      // 设置一个定时器，7秒后移除消息
      setTimeout(function () {
        const messages = document.querySelector('.messages');
        if (messages) {
          messages.remove();
        }
      }, 7000);
    });
  </script>
</body>
