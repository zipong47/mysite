<script>
  $(document).ready(function() {
      flatpickr("#dateTimeRange", {
          mode: "range",
          dateFormat: "Y-m-d",
      });

      $('#timeForm').on('submit', function(e) {
          e.preventDefault();
          var dateTimeRange = $('#dateTimeRange').val();
          var project = $('#projectDropdown').val();
          var station = $('#stationDropdown').val();

          var data = {
              startTime: dateTimeRange.split(" to ")[0],
              endTime: dateTimeRange.split(" to ")[1],
              project: project,
              station: station
          };

          $.ajax({
              type: 'POST',
              url: '/submit-data-url',  // Replace with your actual URL
              data: data,
              success: function(response) {
                  alert('Data submitted successfully!');
              },
              error: function(error) {
                  alert('Error submitting data.');
              }
          });
      });
  });

  function addMore() {
      // Functionality to add more input fields

  }
</script>
